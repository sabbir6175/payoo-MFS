<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
       
    <main class="flex  justify-center">
        <div class="mockup-phone bg-orange-300">
            <div class="camera"></div>
            <div class="display ">
             
              <div class="artboard artboard-demo phone-3 ">
                <div class="hero bg-base-200 min-h-screen bg-gradient-to-r hover:from-lime-400 hover:to-teal-400 ">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body bg-gradient-to-r from-teal-400 to-lime-400 hover:from-pink-500 hover:to-orange-500 rounded-2xl">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Phone Number</span>
                            </label>
                            <input id="Email" type="email" placeholder="Enter Your Email" class="input input-bordered bg-pink-200" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin Number</span>
                            </label>
                            <input id="Pin-Number" type="password" placeholder="Your Pin Number" class="input input-bordered bg-pink-200" autocomplete="off" required />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="button-login" class="btn btn-secondary">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </main>
   



   <script src="login.js"></script>
</body>
</html>
